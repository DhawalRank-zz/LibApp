{% extends 'libapp/base.html' %}
{% block body_block %}
    <div style="padding-top: 3%" align="center">
    <div style="width: 20%;  height: 400px; border-radius: 5px" align="center">
     <div class="col s12 z-depth-5 card-panel" style="height: 450px">
        {{ form.errors }}
    {% if notlogin %}
        <p style="font-size: 12px">Enter correct Username or Password</p>
        {% endif %}
    {% if inactive %}
        <p style="font-size: 12px">User is inactive. Register again!</p>
        {% endif %}
        <h4>Please&nbsp;Login!</h4><br/>
<form action="." method="post">{% csrf_token %}
        {{ form.as_p }}<br/>
        <button type="submit" class="btn btn-primary btn-block" value="LogIn">LogIN</button><br/>
        <a href="/app/forgotpassword/">Forgot Password?</a>

</form>
     </div>
            </div>
    </div>
{% endblock %}
